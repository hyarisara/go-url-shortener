<!DOCTYPE html>
<html>
<head>
    <title>All URLs</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>All Shortened URLs</h1>
        <table>
            <tr>
                <th>Code</th>
                <th>Original URL</th>
                <th>Actions</th>
            </tr>
            {{range $code, $url := .}}
            <tr>
                <td>{{$code}}</td>
                <td><a href="{{$url}}" target="_blank">{{$url}}</a></td>
                <td>
                    <a href="/r/{{$code}}" target="_blank">Go</a> |
                    <a href="/delete/{{$code}}" onclick="return confirm('Delete {{$code}}?');">Delete</a>
                </td>
            </tr>
            {{end}}
        </table>
        <br><a href="/">Shorten another URL</a>
    </div>
</div>
</body>
</html>
